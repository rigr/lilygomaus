;
; ESP32 LilyGo T-Display Mouse Tracker
; PlatformIO-Konfiguration
;

[env:lilygo-t-display]
platform = espressif32
board = lilygo-t-display
framework = arduino

; Build-Optionen
build_flags = 
    -DCORE_DEBUG_LEVEL=3
    -DBOARD_HAS_PSRAM
    -DARDUINO_USB_CDC_ON_BOOT=1
    ; TFT_eSPI Konfiguration für LilyGo T-Display
    -DUSER_SETUP_LOADED=1
    -DST7789_DRIVER=1
    -DTFT_WIDTH=135
    -DTFT_HEIGHT=240
    -DCGRAM_OFFSET=1
    -DTFT_MISO=-1
    -DTFT_MOSI=19
    -DTFT_SCLK=18
    -DTFT_CS=5
    -DTFT_DC=16
    -DTFT_RST=23
    -DTFT_BL=4
    -DLOAD_GLCD=1
    -DLOAD_FONT2=1
    -DLOAD_FONT4=1
    -DLOAD_FONT6=1
    -DLOAD_FONT7=1
    -DLOAD_FONT8=1
    -DLOAD_GFXFF=1
    -DSMOOTH_FONT=1
    -DSPI_FREQUENCY=40000000
    -DSPI_READ_FREQUENCY=20000000

; Bibliotheken
lib_deps = 
    ; Display
    bodmer/TFT_eSPI@^2.5.43
    
    ; Webserver & OTA
    me-no-dev/ESPAsyncWebServer@^1.2.3
    me-no-dev/AsyncTCP@^1.1.1
    
    ; JSON für Webinterface
    bblanchon/ArduinoJson@^6.21.3
    
    ; Bluetooth LE
    h2zero/NimBLE-Arduino@^1.4.1
    
    ; USB Host
    espressif/esp32-usb-host@^1.1.0
    
    ; Filesystem
    lorol/LittleFS_esp32@^1.0.6

; Upload-Einstellungen
upload_speed = 921600
monitor_speed = 115200
monitor_filters = esp32_exception_decoder

; Partitions-Schema (für OTA-Updates)
board_build.partitions = default_ota.csv
board_build.filesystem = littlefs

; Compiler-Warnungen
build_type = release
board_build.f_cpu = 240000000L
board_build.f_flash = 80000000L
board_build.flash_mode = dio

; Speicher-Optimierung
board_build.embed_files = 
    data/index.html
